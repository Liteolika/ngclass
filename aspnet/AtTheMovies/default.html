<html ng-app="moviesApp">

<head>
    <title>At The Movies!</title>
    <link rel="stylesheet" href="/Content/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/Content/styles.css">
</head>

<body class="ng-cloak">

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8" ng-controller="ListController as list">
                {{ version }}
                <div ng-show="list.errorMessage"
                     class="alert alert-danger">
                    {{ list.errorMessage }}
                </div>

                <table class="table">
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Rating</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="movie in list.movies" ng-class="list.rateMovie(movie)">
                        <td>{{movie.title}}</td>
                        <td>{{movie.year}}</td>
                        <td>{{movie.rating}}</td>
                        <td>
                            <button ng-click="list.increaseRating(movie)" class="btn">+</button>
                            <button ng-click="list.decreaseRating(movie)" class="btn">-</button>
                        </td>
                    </tr>
                </table>

            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    <script src="Scripts/angular.js"></script>
    <script src="Apps/moviesApp/module.js"></script>
    <script src="Apps/moviesApp/controllers/ListController.js"></script>
    <script src="Apps/moviesApp/services/movieData.js"></script>

</body>
</html>
