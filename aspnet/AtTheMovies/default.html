<html>

<head>
    <title>At The Movies!</title>
    <link rel="stylesheet" href="/Content/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/Content/styles.css">
</head>

<body ng-app="moviesApp" class="ng-cloak">

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8" ng-controller="MoviesController as movies">
                {{ movies.message }}

                <input type="text" ng-model="movies.message"/>

                <button ng-click="movies.changeMessage()" class="btn">
                    Change Message
                </button>

            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    <script src="Scripts/angular.js"></script>
    <script src="Apps/moviesApp/module.js"></script>
    <script src="Apps/moviesApp/controllers/MoviesController.js"></script>


</body>
</html>
