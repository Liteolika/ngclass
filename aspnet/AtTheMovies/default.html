<html ng-app="moviesApp">

<head>
    <title>At The Movies!</title>
    <link rel="stylesheet" href="/Content/bootstrap/css/bootstrap.css">
    <link href="Content/animate.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Content/styles.css">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>

    <div class="container" ng-controller="MainController as main">
        <div class="row">
            <div class="col-md-10">

                <h1>{{ main.message.greeting }}</h1>
                <div>Today's forecast: {{ main.message.currentWeather}}</div>
                
                <input type="text" ng-model="main.message.currentWeather" />
                <input type="button" value="Change Message" ng-click="main.changeMessage()"/>

            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <script src="Scripts/angular.js"></script>
    <script src="Apps/moviesApp/module.js"></script>
    <script src="Apps/moviesApp/js/controllers/MainController.js"></script>
</body>
</html>
