<html ng-app="moviesApp">

<head>
    <title>At The Movies!</title>
    <link rel="stylesheet" href="/Content/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/Content/styles.css">
</head>

<body class="ng-cloak" ng-controller="shellController as shell">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>
    
    <div work-spinner ></div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div ng-view></div>
            </div>
            <div class="col-md-2">
                <alert 
                    ng-repeat="alert in shell.currentAlerts" 
                    type="{{alert.type}}"
                    close="shell.removeAlert(alert)">
                    {{ alert.message}}
                </alert>
            </div>
        </div>
    </div>


    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    
    <script src="Apps/common/module.js"></script>
    <script src="Apps/common/js/services/movieData.js"></script>
    <script src="Apps/common/js/services/requestCounter.js"></script>

    <script src="Apps/moviesApp/module.js"></script>
    <script src="/Apps/moviesApp/js/directives/workSpinner.js"></script>
    <script src="/Apps/moviesApp/js/controllers/ShellController.js"></script>
    <script src="Apps/moviesApp/js/controllers/addMovieController.js"></script>
    <script src="/Apps/moviesApp/js/services/alerting.js"></script>
    <script src="Apps/moviesApp/js/directives/startWith.js"></script>
    <script src="Apps/moviesApp/js/controllers/movieListController.js"></script>
    <script src="Apps/moviesApp/js/controllers/movieDetailsController.js"></script>
    <script src="Apps/moviesApp/js/filters/checkmark.js"></script>
    <script src="Apps/moviesApp/js/directives/alert.js"></script>
</body>
</html>
