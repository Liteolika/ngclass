<html ng-app="moviesApp">

<head>
    <title>At The Movies!</title>
    <link rel="stylesheet" href="/Content/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/Content/styles.css">
</head>

<body class="ng-cloak">


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>
    
    <div ng-controller="ShellController as shell">
        
        <div ng-show="shell.isOutstandingRequest()">
            <h4>Loading....!</h4>
        </div>

        <otc-alert ng-repeat="alert in shell.alerts" 
               type="{{alert.type}}"
               reason ="alert.reason"
                close="shell.closeAlert($index)"
               >
            {{ alert.message }}
        </otc-alert>

        <button ng-click="shell.createError()">Create errror</button>
        
     
        {{ routeError }}

        <div ng-view>

        </div>
    </div>
    


    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    

    <script src="apps/common/module.js"></script>
    <script src="apps/common/services/movieDataService.js"></script>
    <script src="apps/common/services/requestCountInterceptor.js"></script>

    <script src="apps/moviesApp/module.js"></script>
    <script src="apps/moviesApp/directives/startWith.js"></script>
    <script src="apps/moviesApp/controllers/movieListController.js"></script>
    <script src="apps/moviesApp/controllers/DetailsController.js"></script>
    <script src="apps/moviesApp/controllers/AddMovieController.js"></script>
    <script src="apps/moviesApp/filters/checkmark.js"></script>
    <script src="apps/moviesApp/directives/alert.js"></script>
    <script src="apps/moviesApp/services/alerts.js"></script>   
    <script src="apps/moviesApp/controllers/ShellController.js"></script>
   
</body>
</html>
