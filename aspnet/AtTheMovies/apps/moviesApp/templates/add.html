<div ng-controller="AddMovieController as add">
    
    <form novalidate name="addMovieForm" ng-submit="add.saveMovie(addMovieForm.$valid)">
        <label>Title</label>
        <input type="text" name="title" 
               required
               ng-model="add.movie.title"/>
        
        <label>Year</label>
        <input type="number" name="year" 
               min="1920" max="2020"
               ng-model="add.movie.year"/>
        
        <label>Rating</label>
        <input type="number" 
               min="1" max="5"
               name="rating" ng-model="add.movie.rating" />
        <input type="submit" value="Save!"/>
    </form>
    
    <pre>
    {{ addMovieForm | json}}
    </pre>
</div>
