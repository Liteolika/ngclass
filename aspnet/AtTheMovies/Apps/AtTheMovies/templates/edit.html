<div>
    <form ng-submit="edit.save()">

        <label>Title</label>
        <input type="text" ng-model="edit.movie.title" placeholder="Title"/>


        <label>Year</label>
        <input type="number" ng-model="edit.movie.year" placeholder="Year"/>

        <input class="btn btn-primary" type="submit" value="Save!"/>

    </form>
</div>
