<div>

    <div ng-if="list.error" class="alert alert-danger">
        {{ list.error }}
    </div>
    <h1 ng-if="list.movies.length">Movies!</h1>

    <div class="form-inline">
        <input class="form-control" type="search" ng-model="list.searchTerm" placeholder="Search Titles"/>
        <select ng-model="list.orderTerm">
            <option value="+title">Title</option>
            <option value="-year">Year</option>
            <option value="-rating">Best</option>
            <option value="+rating">Worst</option>
        </select>
    </div>

    <table class="table">
        <tr ng-repeat="movie in list.movies | filter:{title: list.searchTerm } | orderBy:list.orderTerm" ng-class="list.rateMovie(movie)">
            <td>
                <a ng-href="#/details/{{movie.id}}" ng-bind-html="list.getTitle(movie)"></a>
            </td>
            <td>
                {{movie.rating}}

            </td>
            <td contenteditable>{{movie.year}}</td>
            <td>
                <button class="btn btn-sm" ng-click="list.increaseRating(movie)">+</button>
                <button class="btn btn-sm" ng-click="list.decreaseRating(movie)">-</button>
                <a class="btn btn-default" ng-href="#/edit/{{movie.id}}">Edit</a>
            </td>
        </tr>
    </table>
    <a class="btn btn-primary" href="#/create">Add a movie!</a>
</div>
