<div class="container" ng-controller="movieListController as list">

    <div class="alert alert-danger" ng-if="list.errorMessage">
        {{list.errorMessage}}
        
    </div>
       <h1>{{ list.counter }}</h1>
    <table class="table">
        <tr>
            <th>Title</th>  
            <th>Release Year</th>
            <th>Rating</th>
            <th></th>
        </tr>
        <tr ng-repeat="movie in list.movies"
            ng-class="list.grade(movie)">
            <td><a ng-href="#/details/{{movie.id}}">{{movie.title}}</a>
            </td>
            <td>{{movie.year}}</td>
            <td>{{movie.rating}} of 5</td>
            <td>
                <button ng-click="list.increaseRating(movie)"
                        class="btn btn-default">
                    Better?
                </button>
                <button ng-click="list.decreaseRating(movie)"
                        class="btn btn-default">
                    Worse
                </button>
            </td>
        </tr>
    </table>


    <span>{{ list.message }}</span>
    <input type="text" ng-model="list.message" />
    <button class="btn btn-default" ng-click="list.resetMessage()">
        Reset
    </button>
</div>
