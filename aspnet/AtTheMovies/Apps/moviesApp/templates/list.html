<div class="col-md-8"
     ng-controller="MovieListController as list">

    <div ng-if="list.error" class="alert alert-warning">
        {{list.error}}
    </div>

    <select ng-model="list.orderTerm">
        <option value="-title">Title</option>
        <option value="-rating">Best movies</option>
        <option value="+rating">Worst movies</option>
    </select>
    <input type="search" ng-model="list.searchTerm" />

    <table class="table">

        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>

        <tr ng-repeat="movie in list.movies | filter:{title:list.searchTerm} | orderBy:list.orderTerm"
            ng-class="list.rateMovie(movie)">
            <td>
                {{ $index }}
                {{movie.title}}
            </td>
            <td>{{movie.year}}</td>
            <td>{{movie.rating}}</td>
            <td>
                <a class="btn btn-default" ng-href="#/edit/{{movie.id}}">Edit</a>
                <a class="btn btn-default" ng-href="#/details/{{movie.id}}">Details</a>
                <button ng-click="list.increaseRating(movie)" class="btn btn-default">
                    +
                </button>
                <button ng-click="list.decreaseRating(movie)" class="btn btn-default">
                    -
                </button>

            </td>
        </tr>

    </table>

</div>
