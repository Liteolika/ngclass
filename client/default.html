<html ng-app="moviesApp">

<head>
    <title>At The Movies! {{ appVersion }}</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="ng-cloak">

   <div ng-include="toptemplate"></div>
 
    <div class="container" ng-controller="ShellController as shell">
        
        <span ng-show="shell.getRequestCount()">
            <img src="ajax-loader.gif" />
        </span>

        <div ng-repeat="alert in shell.alerts">
            <div class="alert alert-danger">
                {{ alert.message }}
            </div>
        </div>
        
        <div class="row">
         
            <div ng-view>
                
            </div>

        </div>
    </div>

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-messages.js"></script>

    <script src="ngApps/common/module.js"></script>
    <script src="ngApps/common/services/movieService.js"></script>
    <script src="ngApps/common/services/alertService.js"></script>
    <script src="ngApps/common/services/loadingInterceptor.js"></script>
    <script src="ngApps/common/services/httpRequestCount.js"></script>

    <script src="ngApps/moviesApp/module.js"></script>
    <script src="ngApps/moviesApp/filters/checkmark.js"></script>
    <script src="ngApps/moviesApp/controllers/DetailsController.js"></script>
    <script src="ngApps/moviesApp/controllers/MovieController.js"></script>
    <script src="ngApps/moviesApp/controllers/EditController.js"></script>
    <script src="ngApps/moviesApp/controllers/ShellController.js"></script>
</body>
</html>
