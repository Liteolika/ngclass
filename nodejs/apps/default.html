<html ng-app="moviesApp">

<head>
    <title>At The Movies! {{ appVersion }}</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/animate.css/animate.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="ng-cloak">

    <div ng-include="toptemplate"></div>

    <div class="container" ng-controller="ShellController as shell">


        <span class="spinner" ng-show="shell.getRequestCount()">
            
        </span>


        <lc-alert ng-repeat="alert in shell.alerts"
                  reason="alert.reason"
                  type="alert.type"
                  close="shell.closeAlert(alert)">
            <div>Alert!</div>
            {{ alert.message}}
        </lc-alert>


        <div class="row">

            <div ng-view>

            </div>

        </div>
    </div>

    <script src="/angular/angular.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/angular-messages/angular-messages.js"></script>
    <script src="/angular-sanitize/angular-sanitize.js"></script>
    <script src="/angular-animate/angular-animate.js"></script>

    <script src="/common/module.js"></script>
    <script src="/common/services/movieService.js"></script>
    <script src="/common/services/alertService.js"></script>
    <script src="/common/services/loadingInterceptor.js"></script>
    <script src="/common/services/httpRequestCount.js"></script>
    <script src="/common/directives/lcAlert.js"></script>
    <script src="/common/directives/odd.js"></script>
    <script src="/common/directives/autofocus.js"></script>

    <script src="/moviesApp/module.js"></script>
    <script src="/moviesApp/filters/checkmark.js"></script>
    <script src="/moviesApp/controllers/DetailsController.js"></script>
    <script src="/moviesApp/controllers/MovieController.js"></script>
    <script src="/moviesApp/controllers/EditController.js"></script>
    <script src="/moviesApp/controllers/ShellController.js"></script>
</body>
</html>
