<html ng-app="app">
<head>
    <title>At The Movies {{ version }} </title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/Site.css" rel="stylesheet" />
</head>

    <body ng-controller="mainController as main" ng-cloak>
       
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">{{ main.greeting }}</div>    
        </div>
        
        
        <div class="alert alert-warning" ng-show="main.reason">
            {{ main.reason }}
        </div>

        <div>
            <table class="table table-condensed">
                <tr ng-repeat="movie in main.movies">
                    <td>{{$index + 1}} of {{main.movies.length}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.length}}</td>
                </tr>
            </table>
        </div>
        
        <div ng-controller="addMovieController as addMovie">
            <form name="addMovie.form" ng-submit="addMovie.submit()">
             
                <label>Title</label>
                <input type="text" placeholder="Title" required name="title" ng-model="addMovie.movie.title" />
                
                <label>Release Date</label>
                <input type="datetime" placeholder="Release" name="releaseDate" ng-model="addMovie.movie.releaseDate"/>
                
                <label>Length</label>
                <input type="number" min="10" max="300" name="length" placeholder="Length" ng-model="addMovie.movie.length"/>
                
                <input type="submit" value="Save!"/>         

            </form>

        </div>
       
        <script src="../Scripts/angular.js"></script>
        <script src="app.js"></script>
        <script src="allJsonFilter.js"></script>
        <script src="movieService.js"></script>
        <script src="mainController.js"></script>
        <script src="addMovieController.js"></script>
    </body>

</html>
